<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto;
  grid-gap: 10px;
  background-color: rgb(68, 243, 33);
  padding: 10px;
}
.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>New Grid</h1>

<div class="grid-container">

  <div><img src="http://images.mentalfloss.com/sites/default/files/styles/width-constrained-728/public/90662-MikeandIke-IMG_4290.jpg" width=100></div>
  <div><img src="http://stthomaswichita.com/images/stories/school/books.jpg" width=100></div>  
  <div><img src="http://clipartix.com/wp-content/uploads/2016/04/Be-creative-your-library-clip-art-danasrhp-top.jpg" width=100></div>
  <div><img src="http://stthomaswichita.com/images/stories/school/books.jpg" width=100></div>
  <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Mixed-jujyfruits.jpg/640px-Mixed-jujyfruits.jpg" width=100></div>  
</div>

</body>
</html>
